<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elento output</title>
</head>
<body>
    <h1>Como funcionam os Outputs</h1>
    <form action="" method="post" autocomplete="on">
        <label for="inum">Em que ano você nasceu: </label>
        <input type="number" name="num" id="inum" min="1900" max="2023" required oninput="ival.innerHTML = Number(2023 - inum.value)">
        <br>
        <label for="">Você tem: </label>
        <output id="ival">5</output> <label>anos</label>
    </form>

    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>

</body>
</html>
