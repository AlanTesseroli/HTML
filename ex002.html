<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
    <style>
        body{
            font-size: larger;
        }

    </style>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um Parágrafo
        de qualquer jeito
        basta colocar tudo dentro de uma tag
    </p>
    <p>Se você precisa qubrar o texto
        em algum lugar específico, <br> você precisa usar
        o commando &lt;br&gt;  <!-- Isso é um comentário -->
    </p>
    <p>Vamos adicionar alguns símbolos especiais:</p>
    <!--Símbolos-->
    &reg;
    &copy;
    &euro;
    <p>Vamos adicionar alguns emoji</p>
    &#x1F596;
</body>
</html>
