<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="img.jpg" alt="foto japao" id="japao">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo (a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div id="entrada">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" name="name" id="nome" required minlength="8" maxlength="12" placeholder="Seu email" autocomplete="email">
                    </div>
                    <div id="entrada">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="password" required minlength="4" maxlength="6" placeholder="Sua senha" autocomplete="current-password">
                    </div>
                    <button type="submit" id="enviar">Enviar</button><br>
                    <button type="submit" id="esquecisenha">Esqueci minha senha</button>
                </form>
            </div>
        </section>
    </main>
