<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <!-- HIERARQUIA DE TABELAS
            Table = tablea
                table row = linha de tabela
                    tablet caption = titulo da tabela
                        table header = cabeÃ§alho da tabela
                            table data = dado da tabela
        -->
        <tr> 
            <td>A1</td>
            <td>B1</td>
            <TD>C1</TD>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <TD>C2</TD>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <TD>C3</TD>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <TD>C4</TD>
        </tr>

    </table>

</body>
</html>
