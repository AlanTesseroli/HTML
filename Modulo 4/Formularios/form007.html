<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elento output</title>
</head>
<body>
    <h1>Como funcionam os Outputs</h1>
    <form action="" method="post" autocomplete="on">
        <div>
            <label for="num1">Número 1: </label>
            <input type="number" name="n1" id="num1" min="0" max="50" required oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value)">
        </div>
        <div>
            <label for="num2">Número 2: </label>
            <input type="number" name="n2" id="num2" min="0" max="50" required oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value)">
        </div>
        <div>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </div>
    
    </form>

    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>

</body>
</html>
