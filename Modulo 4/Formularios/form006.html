<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Novos Elementos</h1>
    <form action="casdastro.php" method="post">
        <label for="estate">Estado</label>
        <select name="estado" id="estate">
            <optgroup label="Região Sul">
                <option value="pr">Paraná</option>
                <option value="sc">Santa Catarina</option>
                <option value="rs">Rio Grande do Sul</option>
            </optgroup>
            <optgroup label="Região Sudeste">
                <option value="mg">Minas Gerais</option>
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
            </optgroup>
        </select>

        <div>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Professor</option>
                <option>Desenvolvedor</option>
                <option>Programador</option>
                <option>Contator</option>
                <option>Dentista</option>
            </datalist>
        </div>

        <label for="imsg">Mensagem</label>
        <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Sua Mensagem Aqui"></textarea>

    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
    </form>
</body>
</html>
